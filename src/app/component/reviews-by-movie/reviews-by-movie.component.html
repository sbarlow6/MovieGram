<div class="reviewcontainer">
    <div class="row reviewtitle">
        <div class="col-2"><img [src]="movie?.Poster"></div>
      <div class="col-10">
        <h4>Reviews of {{ movie?.Title }}</h4>
      </div>
      
    </div>
    <div *ngFor="let item of reviewArray">
      <div class="row underlinerow">
        <div class="col-md-4">
          <h5>Review by <a [routerLink]="['/review']" [queryParams]="{user: item?.uname}">{{ item?.uname }}</a></h5>
        </div>
        <div class="col-md-8">
          Rating: {{ item?.revrating }}
          <br> Review: {{ item?.revdesc }}
          <br><a href="#" [routerLink]="'/review'" [queryParams]="{ revid: item?.revid }" id="openreviewlink{{ item?.revid }}" class="openreviewlink">Open this review</a>
        </div>
      </div>
    </div>
  </div>
